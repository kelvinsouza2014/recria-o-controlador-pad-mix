                            <li><button class="botao botao_tic">Tic</button></li>
                            <li><button class="botao botao_tom">Tom</button></li>

                    </section>
                    <!-- ÁUDIOS -->

                        <audio src="./src/audio/pom.wav"></audio>
                        <audio src="./src/audio/clap.wav"></audio>
                        <audio src="./src/audio/tim.wav"></audio>
                        <audio src="./src/audio/puff.wav"></audio>
